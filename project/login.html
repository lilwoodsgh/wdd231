<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduConnect | Login</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login to EduConnect</h2>
    <label for="role">Select your role:</label>
    <select id="role">
      <option value="learner">Learner</option>
      <option value="teacher">Teacher</option>
      <option value="admin">Admin</option>
    </select>
    <button id="login-btn">Login</button>
  </div>

  <script>
    document.getElementById("login-btn").addEventListener("click", () => {
      const role = document.getElementById("role").value;
      localStorage.setItem("userRole", role);
      if (role === "learner") window.location.href = "student.html";
      else if (role === "teacher") window.location.href = "staff.html";
      else if (role === "admin") window.location.href = "admin.html";
    });
  </script>
  <footer>
    <p>Contact Info: info@educonnect.com | Privacy Policy | Terms of Service</p>
    <p>Last Modified: <script>
      const modified = new Date(document.lastModified);
      document.write(`${modified.toLocaleDateString()} ${modified.toLocaleTimeString()}`);
    </script></p>
  </footer>
</body>
</html>
